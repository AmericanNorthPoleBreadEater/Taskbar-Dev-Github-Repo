<!DOCTYPE html>
<html>
<head>
    <title>Taskbar Template</title>
    <style>
        .taskbar {
            background-color: #333;
            height: 40px;
            display: flex;
            align-items: center;
            padding: 0 10px;
        }
        
        .taskbar button {
            background-color: transparent;
            border: none;
            color: #fff;
            font-size: 16px;
            margin-right: 10px;
            cursor: pointer;
        }
        
        .window {
            position: absolute;
            top: 50px;
            left: 50px;
            width: 300px;
            height: 200px;
            background-color: #fff;
            border: 1px solid #333;
            display: none;
        }
        
        .window .close-button {
            position: absolute;
            top: 5px;
            right: 5px;
            width: 20px;
            height: 20px;
            background-color: #333;
            color: #fff;
            border: none;
            font-size: 12px;
            text-align: center;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="taskbar">
        <button onclick="openWindow('window1')">Button 1</button>
        <button onclick="openWindow('window2')">Button 2</button>
        <button onclick="openWindow('window3')">Button 3</button>
        <button onclick="openWindow('window4')">Button 4</button>
    </div>
    
    <div id="window1" class="window">
        <h2>Window 1</h2>
        <button class="close-button" onclick="closeWindow('window1')">X</button>
    </div>
    
    <div id="window2" class="window">
        <h2>Window 2</h2>
        <button class="close-button" onclick="closeWindow('window2')">X</button>
    </div>
    
    <div id="window3" class="window">
        <h2>Window 3</h2>
        <button class="close-button" onclick="closeWindow('window3')">X</button>
    </div>
    
    <div id="window4" class="window">
        <h2>Window 4</h2>
        <button class="close-button" onclick="closeWindow('window4')">X</button>
    </div>
    
    <script>
        function openWindow(windowId) {
            var window = document.getElementById(windowId);
            window.style.display = "block";
        }
        
        function closeWindow(windowId) {
            var window = document.getElementById(windowId);
            window.style.display = "none";
        }
    </script>
</body>
</html>
